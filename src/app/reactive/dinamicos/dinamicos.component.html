<h2>Reactivos : <small>Dinamicos</small></h2>


<form 
    autocomplete="off"
    [formGroup]="miForm"
    (ngSubmit)="save()"
    >
    <!-- Nombre -->
    <div  class="mb-3" class="row">
        <label class="col-sm-3 col-form-label" >Nombre</label>
        <div class="col-sm-9">
            <input 
                placeholder="Nombre de la persona"
                class="form-control"
                formControlName='name'
                >
            <span 
                class="form-text text-danger"
                *ngIf="validField('name')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito-->
    <div  class="mb-3" class="row">
        <label class="col-sm-3 col-form-label" >Agregar</label>
        <div class="col-sm-9">

            <div class="input-group mt-2">
                <input 
                    placeholder="Agregar favorito"
                    class="form-control"
                    [formControl]="newFavority"
                    (keyup.enter)="addFavority()"
                    >
                <button  
                    class="btn btn-outline-primary" 
                    type="button"
                    (click)="addFavority()"
                    >
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div  class="mb-3" class="row mt-2">
        <label class="col-sm-3 col-form-label" >Favoritos</label>
        <div class="col-sm-9" formArrayName='favority'>
            
            <div class="input-group mb-1"
            *ngFor="let favority of favoritosArr.controls; let i = index">
                <input 
                    class="form-control "
                    [formControlName]="i">

                <button 
                    class="btn btn-outline-danger" 
                    type="button" 
                    (click)="delete(i)"
                    >
                    Eliminar
                </button>
            </div>
                

        
        </div>
    </div>

    <div class="row">
        
        <div class="col-sm-12">

           <button 
           type="button" 
           (click)="save()"
           class="btn btn-primary float-end mt-2"
           >
           Guardar</button>

        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{miForm.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miForm.value | json}}</pre>
<br>

<pre>{{ newFavority.value | json}}</pre>
