<h2>Template: <small>Dinamicos</small></h2>


<form 
    (ngSubmit)="save()"
    autocomplete="off"
    #miForm="ngForm"
    >
    <!-- Nombre -->
    <div  class="mb-3" class="row">
        <label class="col-sm-3 col-form-label" >Nombre</label>
        <div class="col-sm-9">
            <input 
                placeholder="Nombre de la persona"
                class="form-control"
                [ngModel]="person.name"
                required
                name="name">
            <span 
                *ngIf="miForm.controls.name?.errors && miForm.controls.name?.touched" 
                class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito-->
    <div  class="mb-3" class="row">
        <label class="col-sm-3 col-form-label" >Agregar</label>
        <div class="col-sm-9">

            <div class="input-group mt-2">
                <input 
                    placeholder="Agregar Jugar favorita"
                    class="form-control"
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    (keyup.enter)="agregarJuego()">
                <button  
                    class="btn btn-outline-primary" 
                    type="button"
                    (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div  class="mb-3" class="row mt-2">
        <label class="col-sm-3 col-form-label" >Favoritos</label>
        <div class="col-sm-9">
            
            <div class="input-group mt-1" *ngFor="let game of person.favorite; let i = index" >
                <input 
                [(ngModel)]="game.name"
                name="favorito_{{i}}"
                class="form-control "
                required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
                

        
        </div>
    </div>

    <div class="row">
        
        <div class="col-sm-12">

           <button 
           type="button" 
           (click)=save()
           class="btn btn-primary float-end mt-2"
           [disabled]="miForm.invalid">
           Guardar</button>

        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{ person | json }}</pre>
