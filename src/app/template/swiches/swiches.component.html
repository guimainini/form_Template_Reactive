<h2>Template: Switches</h2>
<hr>

<form #MiForm="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="M" 
                    [(ngModel)]="person.gender"
                    name="radioGender" 
                    id="radioMale"
                    required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="F"
                    [(ngModel)]="person.gender"
                    name="radioGender" 
                    id="radioFeminine"
                    required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>

        </div>
    </div>

    <!-- Switches -->
        <!-- Radio -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    [(ngModel)]="person.notify"
                    name="notify"
                    id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>


        </div>
    </div>    

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="defaultCheck1"
                    name="terminos"
                    [(ngModel)]="terminos"
                    required>
                    
                <label class="form-check-label" for="defaultCheck1">
                    Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>            

    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button [disabled]="MiForm.invalid" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ MiForm.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ person | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ MiForm.valid }}</pre>

<h5>Terminos</h5>
<pre>{{ MiForm.controls?.terminos?.errors | json}}</pre>
